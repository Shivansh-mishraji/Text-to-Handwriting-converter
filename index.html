<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandWrite Pro - Professional Handwriting Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Satisfy&family=Dancing+Script:wght@400;700&family=Caveat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }

        .main-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            max-width: 1500px;
            width: 100%;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 0;
            overflow: hidden;
        }

        @media (max-width: 1100px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        .control-panel {
            padding: 40px;
            background: linear-gradient(180deg, #ffffff 0%, #f5f7fa 100%);
            border-right: 2px solid #e0e4e8;
            overflow-y: auto;
            max-height: 100vh;
        }

        @media (max-width: 1100px) {
            .control-panel {
                border-right: none;
                border-bottom: 2px solid #e0e4e8;
                max-height: none;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            border-bottom: 3px solid #0f3460;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #0f3460;
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .header .badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .header p {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: #0f3460;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 13px;
            resize: vertical;
            font-family: 'Segoe UI', sans-serif;
            min-height: 120px;
            transition: all 0.3s ease;
            color: #333;
        }

        textarea:focus {
            outline: none;
            border-color: #0f3460;
            background: #fafcff;
            box-shadow: 0 0 12px rgba(15, 52, 96, 0.2);
        }

        select {
            width: 100%;
            padding: 11px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
            color: #333;
        }

        select:focus {
            outline: none;
            border-color: #0f3460;
            background: #fafcff;
            box-shadow: 0 0 12px rgba(15, 52, 96, 0.2);
        }

        .color-group {
            display: flex;
            gap: 15px;
        }

        .color-option {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .color-option input[type="radio"] {
            cursor: pointer;
            width: 22px;
            height: 22px;
            accent-color: #0f3460;
        }

        .color-option label {
            margin: 0;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .font-preview {
            padding: 14px;
            border-radius: 8px;
            background: #f0f4f8;
            margin-top: 8px;
            font-size: 22px;
            min-height: 40px;
            display: flex;
            align-items: center;
            color: #0f3460;
            border: 2px solid #ddd;
            font-weight: 600;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 5px;
        }

        .slider-group input[type="range"] {
            flex: 1;
            height: 7px;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #e0e0e0 0%, #0f3460 50%, #e0e0e0 100%);
        }

        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        .slider-group input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 700;
            color: #0f3460;
            font-size: 13px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 35px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .btn-generate {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(15, 52, 96, 0.35);
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(15, 52, 96, 0.45);
        }

        .btn-download {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.35);
        }

        .btn-download:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.45);
        }

        .btn-download:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .info-text {
            color: #888;
            font-size: 11px;
            margin-top: 18px;
            text-align: center;
            line-height: 1.6;
            font-weight: 500;
        }

        .preview-panel {
            padding: 45px;
            background: linear-gradient(135deg, #f8f9fa 0%, #f0f4f8 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            max-height: 100vh;
        }

        @media (max-width: 1100px) {
            .preview-panel {
                max-height: none;
                padding: 35px;
            }
        }

        .preview-header {
            color: #0f3460;
            font-weight: 800;
            margin-bottom: 25px;
            font-size: 17px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .canvas-wrapper {
            position: relative;
            background: white;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        canvas {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        .loading {
            display: none;
            text-align: center;
            color: #0f3460;
            font-size: 12px;
            font-weight: 600;
        }

        .loading.active {
            display: block;
        }

        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 420px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 18px;
        }

        .modal-header h3 {
            margin: 0;
            color: #0f3460;
            font-size: 19px;
            font-weight: 800;
        }

        .modal-close {
            font-size: 32px;
            cursor: pointer;
            color: #999;
            transition: all 0.3s;
            font-weight: 300;
        }

        .modal-close:hover {
            color: #0f3460;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .download-option {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 16px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .download-option:hover {
            border-color: #0f3460;
            background: #f5f8ff;
            transform: translateX(6px);
        }

        .option-icon {
            font-size: 32px;
            min-width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-text {
            flex: 1;
        }

        .option-title {
            font-weight: 700;
            color: #0f3460;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .option-desc {
            font-size: 12px;
            color: #999;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(25px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .feature-tag {
            display: inline-block;
            background: #f0f4f8;
            color: #0f3460;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }

        @media print {
            body { background: white; }
            .main-container { box-shadow: none; border-radius: 0; }
            .control-panel { display: none; }
            .preview-panel { padding: 0; background: white; }
            .preview-header { display: none; }
            .canvas-wrapper { box-shadow: none; border-radius: 0; }
            .modal { display: none; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <div class="header">
                <h1>‚úçÔ∏è HandWrite Pro</h1>
                <span class="badge">PREMIUM CURSIVE</span>
                <p>Professional A4 Handwriting Generator</p>
            </div>

            <div class="form-section">
                <label class="form-label">üìù Your Text:</label>
                <textarea id="textInput" placeholder="Paste or type your text here. It will be converted to beautiful flowing cursive handwriting..."></textarea>
            </div>

            <div class="form-section">
                <label class="form-label">üé® Handwriting Style:</label>
                <select id="fontSelect">
                    <option value="Great Vibes">Great Vibes (Elegant)</option>
                    <option value="Satisfy">Satisfy (Smooth)</option>
                    <option value="Dancing Script">Dancing Script (Flowing)</option>
                    <option value="Caveat">Caveat (Bold)</option>
                    <option value="Pacifico">Pacifico (Modern)</option>
                </select>
                <div class="font-preview" id="fontPreview">Sample Preview</div>
            </div>

            <div class="form-section">
                <label class="form-label">üñäÔ∏è Pen Color:</label>
                <div class="color-group">
                    <div class="color-option">
                        <input type="radio" id="penBlack" name="penColor" value="#1a1a1a" checked>
                        <label for="penBlack">Black</label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="penBlue" name="penColor" value="#0a3d91">
                        <label for="penBlue">Blue</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label class="form-label">üìè Font Size:</label>
                <select id="fontSize">
                    <option value="24">Small (Compact)</option>
                    <option value="32" selected>Medium (Standard)</option>
                    <option value="40">Large (Spacious)</option>
                    <option value="48">Extra Large (Bold)</option>
                </select>
            </div>

            <div class="form-section">
                <label class="form-label">~ Natural Flow</label>
                <div class="slider-group">
                    <input type="range" id="variation" min="1" max="10" value="7" step="1">
                    <span class="slider-value" id="variationValue">7</span>
                </div>
                <div class="feature-tag">Recommended: 6-8</div>
            </div>

            <div class="buttons">
                <button class="btn-generate" onclick="generateHandwriting()">Generate</button>
                <button class="btn-download" id="downloadBtn" onclick="showDownloadOptions()" disabled>Download</button>
            </div>

            <div id="downloadModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Download Format</h3>
                        <span class="modal-close" onclick="closeDownloadModal()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <button class="download-option" onclick="downloadAsImage('png')">
                            <span class="option-icon">üñºÔ∏è</span>
                            <div class="option-text">
                                <div class="option-title">PNG (High Quality)</div>
                                <div class="option-desc">Best for printing</div>
                            </div>
                        </button>
                        <button class="download-option" onclick="downloadAsImage('jpg')">
                            <span class="option-icon">üì∑</span>
                            <div class="option-text">
                                <div class="option-title">JPG (Compressed)</div>
                                <div class="option-desc">Good for sharing</div>
                            </div>
                        </button>
                        <button class="download-option" onclick="downloadAsImage('webp')">
                            <span class="option-icon">‚ö°</span>
                            <div class="option-text">
                                <div class="option-title">WebP (Modern)</div>
                                <div class="option-desc">Best compression</div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <p class="info-text">‚ú® Premium quality handwritten A4 sheets ready for submission!</p>
        </div>

        <div class="preview-panel">
            <div class="preview-header">üìÑ Live Preview - A4 Sheet</div>
            <div class="canvas-wrapper">
                <canvas id="canvas" width="600" height="850"></canvas>
            </div>
            <div class="loading" id="loading">‚è≥ Generating beautiful cursive...</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let canvasHasContent = false;
        let renderTimeout;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function drawChar(char, x, y, fontSize, fontFamily, color, variation, charIndex) {
            ctx.save();

            // Subtle natural variations for cursive feel
            const tilt = random(-0.02, 0.02) * (variation * 0.5);
            const yWobble = random(-1.5, 1.5) * (variation * 0.3);
            const xWobble = random(-0.8, 0.8) * (variation * 0.2);
            const opacity = random(0.88, 0.98);
            const scale = 0.998 + random(-0.005, 0.005);

            ctx.translate(x + xWobble, y + yWobble);
            ctx.rotate(tilt);
            ctx.scale(scale, 1);
            ctx.translate(-(x + xWobble), -(y + yWobble));

            // Shadow for depth
            ctx.save();
            ctx.fillStyle = color;
            ctx.globalAlpha = opacity * 0.1;
            ctx.font = `${fontSize}px "${fontFamily}"`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(char, x + xWobble + 0.5, y + yWobble + 0.5);
            ctx.restore();

            // Main character
            ctx.fillStyle = color;
            ctx.globalAlpha = opacity;
            ctx.font = `${fontSize}px "${fontFamily}"`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(char, x + xWobble, y + yWobble);

            ctx.restore();
        }

        async function generateHandwriting() {
            const text = document.getElementById('textInput').value;
            const fontFamily = document.getElementById('fontSelect').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const penColor = document.querySelector('input[name="penColor"]:checked').value;
            const variation = parseInt(document.getElementById('variation').value);

            if (!text.trim()) {
                alert('Please enter some text!');
                return;
            }

            document.getElementById('loading').classList.add('active');

            // Wait for fonts to load
            await document.fonts.ready;

            // Clear canvas with aged paper color
            ctx.fillStyle = '#faf5f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add subtle paper texture
            for (let i = 0; i < canvas.width; i += 8) {
                for (let j = 0; j < canvas.height; j += 8) {
                    ctx.fillStyle = `rgba(0,0,0,${random(0.004, 0.012)})`;
                    ctx.fillRect(i + random(-1, 1), j + random(-1, 1), random(2, 4), random(2, 4));
                }
            }

            // Ruled lines
            ctx.strokeStyle = '#d4d4d4';
            ctx.lineWidth = 0.8;
            const lineSpacing = fontSize * 2.3;
            
            for (let y = 110; y < canvas.height - 60; y += lineSpacing) {
                ctx.globalAlpha = random(0.4, 0.6);
                ctx.beginPath();
                ctx.moveTo(65, y);
                ctx.lineTo(canvas.width - 65, y);
                ctx.stroke();
            }

            ctx.globalAlpha = 1.0;

            // Left margin
            ctx.strokeStyle = '#b8b8b8';
            ctx.lineWidth = 1.3;
            ctx.beginPath();
            ctx.moveTo(55, 50);
            ctx.lineTo(55, canvas.height - 50);
            ctx.stroke();

            // Red margin line
            ctx.strokeStyle = '#d97777';
            ctx.lineWidth = 0.7;
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.moveTo(53, 50);
            ctx.lineTo(53, canvas.height - 50);
            ctx.stroke();

            ctx.globalAlpha = 1.0;

            // Border
            ctx.strokeStyle = '#a0a0a0';
            ctx.lineWidth = 2;
            ctx.strokeRect(40, 40, canvas.width - 80, canvas.height - 80);

            // Draw text
            const margin = 75;
            const lineHeight = fontSize * 2.4;
            let y = margin + fontSize;
            let x = margin;
            let charIndex = 0;

            ctx.font = `${fontSize}px "${fontFamily}"`;
            const words = text.split(' ');

            for (let wordIdx = 0; wordIdx < words.length; wordIdx++) {
                const word = words[wordIdx];
                let wordWidth = 0;

                for (let char of word) {
                    wordWidth += ctx.measureText(char).width + random(0.1, 0.5) * (variation * 0.2);
                }

                if (x !== margin && x + wordWidth > canvas.width - margin) {
                    x = margin;
                    y += lineHeight;
                    if (y > canvas.height - 80) break;
                }

                for (let i = 0; i < word.length; i++) {
                    if (y > canvas.height - 80) break;

                    const char = word[i];
                    const charWidth = ctx.measureText(char).width;

                    drawChar(char, x, y, fontSize, fontFamily, penColor, variation, charIndex);

                    x += charWidth + random(0.1, 0.8) * (variation * 0.25);
                    charIndex++;
                }

                if (wordIdx < words.length - 1) {
                    x += ctx.measureText(' ').width * 0.7 + random(-0.5, 1.5) * (variation * 0.15);
                }

                if (x > canvas.width - margin) {
                    x = margin;
                    y += lineHeight;
                    if (y > canvas.height - 80) break;
                }
            }

            canvasHasContent = true;
            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('loading').classList.remove('active');
        }

        function showDownloadOptions() {
            if (!canvasHasContent) {
                alert('Please generate first!');
                return;
            }
            document.getElementById('downloadModal').classList.remove('hidden');
        }

        function closeDownloadModal() {
            document.getElementById('downloadModal').classList.add('hidden');
        }

        function downloadAsImage(format) {
            if (!canvasHasContent) return;

            closeDownloadModal();
            
            let mimeType = 'image/png';
            let extension = 'png';
            let quality = 1.0;

            if (format === 'jpg') {
                mimeType = 'image/jpeg';
                extension = 'jpg';
                quality = 0.96;
            } else if (format === 'webp') {
                mimeType = 'image/webp';
                extension = 'webp';
                quality = 0.94;
            }

            const link = document.createElement('a');
            link.download = `Handwritten-${new Date().getTime()}.${extension}`;
            link.href = canvas.toDataURL(mimeType, quality);
            link.click();

            const btn = document.getElementById('downloadBtn');
            btn.textContent = '‚úì Downloaded!';
            setTimeout(() => {
                btn.textContent = 'Download';
            }, 2000);
        }

        document.getElementById('fontSelect').addEventListener('change', function() {
            const preview = document.getElementById('fontPreview');
            preview.style.fontFamily = `"${this.value}"`;
            preview.textContent = this.value;
            debounceRender();
        });

        document.getElementById('variation').addEventListener('input', function() {
            document.getElementById('variationValue').textContent = this.value;
            debounceRender();
        });

        document.getElementById('fontPreview').style.fontFamily = '"Great Vibes"';

        function debounceRender() {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(generateHandwriting, 300);
        }

        document.getElementById('textInput').addEventListener('input', debounceRender);
        document.getElementById('fontSize').addEventListener('change', generateHandwriting);
        document.querySelectorAll('input[name="penColor"]').forEach(radio => {
            radio.addEventListener('change', generateHandwriting);
        });

        window.addEventListener('load', async function() {
            document.getElementById('textInput').value = 'Dear Friends, I hope you are doing well. This is a beautiful handwritten message created with HandWrite Pro. It looks authentic and professional!';
            await generateHandwriting();
        });

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('downloadModal');
            if (event.target === modal) {
                closeDownloadModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const controlPanel = document.querySelector('.control-panel');
            controlPanel.style.maxHeight = (window.innerHeight) + 'px';
        });
    </script>
</body>
</html>
